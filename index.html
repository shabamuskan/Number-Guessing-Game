<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Number Guessing Game</h1>
        <p class="subtitle">I'm thinking of a number... can you guess it in 7 tries?</p>
        
        <div class="difficulty-section">
            <h3>Choose Difficulty:</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="setDifficulty('easy')">Easy (1-50)</button>
                <button class="difficulty-btn active" onclick="setDifficulty('medium')">Medium (1-100)</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard (1-200)</button>
            </div>
        </div>

        <div class="game-info">
            <div class="range-display" id="range-display">Guess a number between 1 and 100</div>
            <div class="attempts-warning" id="attempts-warning">You have 7 attempts remaining</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="attempts">0</div>
                    <div class="stat-label">Attempts</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="remaining">7</div>
                    <div class="stat-label">Remaining</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="best-score">-</div>
                    <div class="stat-label">Best Score</div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <input type="number" id="guess-input" class="guess-input" placeholder="Enter your guess" min="1" max="100">
            <br>
            <button class="btn btn-primary" onclick="makeGuess()">Make Guess</button>
            <button class="btn btn-success" onclick="newGame()" style="display: none;" id="new-game-btn">Play Again</button>
        </div>

        <div class="feedback neutral" id="feedback">
            Make your first guess! You have 7 attempts.
        </div>

        <div class="guess-history" id="guess-history" style="display: none;">
            <h3>Your Guesses:</h3>
            <div class="guess-list" id="guess-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
